

  <div class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px" 
  fxLayoutGap.xs="0"
  *ngIf="dish ">

<div fxFlex="40">
    
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h3>{{dish  .name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image height="250px"  src={{dish.image}} alt={{dish.name}}>
          <mat-card-content>
            <p>{{dish .description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button [routerLink]="['/dishdetails',prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
            
            <button mat-button (click)="goBack()">BACK</button>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
            <span class="flex-spacer"></span>
            <button mat-button [routerLink]="['/dishdetails',next]"><span class="fa fa-chevron-right fa-lg"></span></button>
          </mat-card-actions>
        </mat-card>
      
</div>

<div fxFlex="40">
    <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>Comments</h3>
          </mat-card-title>
        </mat-card-header>
       
        <mat-card-content *ngFor="let comments of dish  .comments">
          <p>{{comments.comment}} <br> {{comments.rating}} stars <br> --{{comments.author}} {{comments.date | date:'MMM dd,yyyy'}}
          </p>
        </mat-card-content>
      
      </mat-card>
</div>

</div>
