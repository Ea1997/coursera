

  <div class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px" 
  fxLayoutGap.xs="0"
  *ngIf="data">

<div fxFlex="40">
    
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h3>{{data.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image height="250px"  src={{data.image}} alt={{data.name}}>
          <mat-card-content>
            <p>{{data.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      
</div>

<div fxFlex="40">
    <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>Comments</h3>
          </mat-card-title>
        </mat-card-header>
       
        <mat-card-content *ngFor="let comments of data.comments">
          <p>{{comments.comment}} <br> {{comments.rating}} stars <br> --{{comments.author}} {{comments.date | date:'MMM dd,yyyy'}}
          </p>
        </mat-card-content>
      
      </mat-card>
</div>

</div>
